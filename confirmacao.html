    <main>

                <div class="dsc-cart-item-container dsc-line-bottom ">

                        <img src="./images/image3.png" alt="Computador">

                        <h3>R$ 5.000,00</h3>

                </div>
                

                <div class="dsc-cart-item-container dsc-line-bottom ">

                        <div class="dsc-cart-item-description">
                            <h4>Computador Gamer XT</h4>
                            <div class="dsc-cart-item-quantity-container">
                                
                                <p>1</p>

                        </div>
                    </div>
                    <div>
                        <h3>R$ 5.000,00</h3>
                    </div>
                </div>

            </div>
            <div class="dsc-confirmation-message dsc-mt-20">
                Pedido realizado! Número 35

            <div class="dsc-btn-page-container dsc-mt-20">

        </section>
    </main>

</html>
